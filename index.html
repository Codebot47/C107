<html>
    <head>
        <title>Animal Sound Recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Teko:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="col-xs-12 header_div text-center" id="explanation">
            <h1>Animal Sound Recognition</h2>
            <p>This software can identify different animal sounds. Play different sounds like barking, or meowing, to allow the AI to recognize what it is.</p>
        </div>
        <div class="col-xs-12 text-center" id="detection">
            <center>
                <button class="btn btn-danger" onclick="()">Start</button>
                <h4 id="number"></h4>
                <h3 id="result"></h3>
                <br>
                <img id="image" src="https://www.pngkey.com/png/detail/61-612559_question-mark-clip-art-question-mark-moving-animation.png" width="500px" height="500px">
            </center>
        </div>  
        <h4 id="copy_right_footer">Made by Srivatsa Giri</h4>
        <script src="main.js"></script>
    </body>
</html>
